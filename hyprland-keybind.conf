# Add this to your Hyprland configuration file (~/.config/hypr/hyprland.conf)
# Replace /path/to/stt with the actual path to your stt directory

# STT (Speech-to-Text) keybindings with different profiles
# Default/General text cleanup
bind = ALT SHIFT, R, exec, cd /path/to/stt && python main.py

# Specific context keybindings
bind = ALT SHIFT, S, exec, cd /path/to/stt && python main.py --profile slack        # Slack messages
bind = ALT SHIFT, E, exec, cd /path/to/stt && python main.py --profile email       # Email formatting
bind = ALT SHIFT, T, exec, cd /path/to/stt && python main.py --profile todo        # Todo items
bind = ALT SHIFT, O, exec, cd /path/to/stt && python main.py --profile obsidian    # Obsidian notes
bind = ALT SHIFT, C, exec, cd /path/to/stt && python main.py --profile code_comment # Code comments
bind = ALT SHIFT, M, exec, cd /path/to/stt && python main.py --profile meeting_notes # Meeting notes

# Alternative: If you want to run in a terminal for debugging
# bind = ALT SHIFT, R, exec, alacritty -e bash -c "cd /path/to/stt && python main.py; read"

# Utility commands
# bind = ALT SHIFT, L, exec, alacritty -e bash -c "cd /path/to/stt && python main.py --list-profiles; read"  # List profiles
# bind = ALT SHIFT, U, exec, alacritty -e bash -c "cd /path/to/stt && python main.py --tune; read"          # Tune threshold