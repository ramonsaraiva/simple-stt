# Add this to your Hyprland configuration file (~/.config/hypr/hyprland.conf)
# Replace /path/to/stt with the actual path to your stt directory

# STT (Speech-to-Text) keybindings with different profiles
# Default/General text cleanup
bind = SUPER SHIFT, R, exec, cd /path/to/stt && python main.py

# Specific context keybindings
bind = SUPER SHIFT, S, exec, cd /path/to/stt && python main.py --profile slack        # Slack messages
bind = SUPER SHIFT, E, exec, cd /path/to/stt && python main.py --profile email       # Email formatting
bind = SUPER SHIFT, T, exec, cd /path/to/stt && python main.py --profile todo        # Todo items
bind = SUPER SHIFT, O, exec, cd /path/to/stt && python main.py --profile obsidian    # Obsidian notes
bind = SUPER SHIFT, C, exec, cd /path/to/stt && python main.py --profile code_comment # Code comments
bind = SUPER SHIFT, M, exec, cd /path/to/stt && python main.py --profile meeting_notes # Meeting notes

# Alternative: If you want to run in a terminal for debugging
# bind = SUPER SHIFT, R, exec, alacritty -e bash -c "cd /path/to/stt && python main.py; read"

# Utility commands
# bind = SUPER SHIFT, L, exec, alacritty -e bash -c "cd /path/to/stt && python main.py --list-profiles; read"  # List profiles
# bind = SUPER SHIFT, U, exec, alacritty -e bash -c "cd /path/to/stt && python main.py --tune; read"          # Tune threshold